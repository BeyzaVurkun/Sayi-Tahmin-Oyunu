<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>Sayı Tahmin Etme</h2>         
                </div>
                <div id="hearts" class="col-md-12 text-end">
                    <i class="fas fa-heart heart-red"></i>
                    <i class="fas fa-heart heart-red"></i>
                    <i class="fas fa-heart heart-red"></i>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5>Aklından Sayı Tut</h5>
                    <input id="number" class="form-control" type="number" placeholder="Sayı Girin">      
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <button id="btn-guess" class="btn btn-light w-100 btn-show" onclick="Guess();">Tahmin Et</button>
                    <button id="btn-again" class="btn btn-secondary w-100 btn-hide" onclick="Again();">Tekrar Oyna</button>
                </div>
               <div class="col-md-12">
                <p id="result" class="result"></p>
            </div>
        </div>
    </div>
 
</body>
<script src="script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
</script>
</html>
